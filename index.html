<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    
</head>
<body>
    <header class = "mainheader" id = "header"> 
        <div class = "clock"> Local Time - 
            <span class = "time" id = "hour">12</span> :
            <span class = "time" id = "minute">00</span> :
            <span class = "time" id = "second">00</span> 
        </div>
    </header>

    <div class = "train-schedule"> 
        <h5>Train Schedule </h5>
            <table class = "main-table">
                <tr>
                    <th>Train Name </th>
                    <th>Destination </th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                
            </table>
        </div>
    </div>

    <div class = "add-train"> 
        <h5> Add a train! </h5>
        <div class="main-window">
            <form class = "main-form"> 
                Train Name <input type = "text" id = "trainName" /> <br> 
                Destination <input type = "text" id = "trainDestination" /> 
                First Train Time (HH:mm - military time) <input type = text id = "trainTime" /> <br>
                Frequency(min) <input type = "text" id= "frequency" /> <hr>
            </form>
            <button class = "btn btn-submit" id = "send-info" type = "submit">Submit</button>
        </div>
    </div>

            
  








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="./assets/code.js"></script>
</body>
</html>
